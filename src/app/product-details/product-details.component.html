<div class="row products-details" *ngIf="productData">
    <div class="col-sm-6">
        <img class="product-image" src="{{productData.image}}" alt="">
    </div>
    <div class="col-sm-6">
        <div class="details ">
            <h1>{{productData.name}}</h1>
            <h3>Price : {{productData.price}}</h3>
            <div>Color:<h3 [style.backgroundColor]="productData.color" class="product-color"></h3>
            </div>
            <h6>Category : {{productData.category}} </h6>
            <h6>Category : {{productData.description}} </h6>
            <button class="form-button">Buy now</button>
            <button *ngIf="!removeCart" class="form-button" (click)="addToCart()">Add to Cart</button>
            <button *ngIf="removeCart" class="form-button" (click)="removeToCart(productData.id)">Remove Cart</button>
            <div class="quantity-group">
                <button (click)="handleQuantity('minus')">-</button>
                <input type="text" value="{{productQuantity}}" />
                <button (click)="handleQuantity('plus')">+</button>
            </div>
        </div>
    </div>
</div>
