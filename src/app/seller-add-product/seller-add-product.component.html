<div class="add-product">
    <h1>Add New Products</h1>
    <p class="message-p">{{addProductMsg}}</p>
    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
        <input 
        type="text"
        class="form-input"
        placeholder="Enter Product Name"
        name="name"
        ngModel
         />

         <input 
        type="text"
        class="form-input"
        placeholder="Enter Product Price"
        name="price"
        ngModel
         />
         <input 
        type="text"
        class="form-input"
        placeholder="Enter Product Color"
        name="color"
        ngModel
         />

         <input 
        type="text"
        class="form-input"
        placeholder="Enter Product Category"
        name="category"
        ngModel
         />

         <textarea 
        type="text"
        class="form-input"
        placeholder="Enter Product description"
        name="description"
        ngModel
         ></textarea>

         <input 
        type="text"
        class="form-input"
        placeholder="Enter Product's Image URL"
        name="image"
        ngModel
         />
         <button type="submit" class="form-button">ADD Product</button>
    </form>
</div>
